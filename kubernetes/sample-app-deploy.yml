---
# Namespace for the application
apiVersion: v1
kind: Namespace
metadata:
  name: springboot-test
  labels:
    name: springboot-test

---
# Deployment: Defines how to run your Flask app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springbootapi-deployment
  namespace: springboot-test
  labels:
    app: springbootapi
    version: v1
spec:
  replicas: 1  # Start with 1 pod (KEDA will scale this)
  selector:
    matchLabels:
      app: springbootapi
  template:
    metadata:
      labels:
        app: springbootapi
        version: v1
    spec:
      containers:
      - name: springbootapi
        # IMPORTANT: Replace 'ajaylk' with YOUR Docker Hub username
        image: ajaylk/autoscalex-demo:latest
        imagePullPolicy: Always  # Always pull the latest image
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # Environment variables (if needed)
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "8080"
        
        # Resource limits and requests
        resources:
          requests:
            memory: "128Mi"   # Minimum memory needed
            cpu: "100m"       # 0.1 CPU cores
          limits:
            memory: "256Mi"   # Maximum memory allowed
            cpu: "500m"       # 0.5 CPU cores
        
        # Liveness probe: Checks if container is alive
        # If this fails, Kubernetes will restart the pod
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10  # Wait 10s before first check
          periodSeconds: 10        # Check every 10 seconds
          timeoutSeconds: 5        # Timeout after 5 seconds
          failureThreshold: 3      # Restart after 3 failures
          successThreshold: 1      # Success after 1 success
        
        # Readiness probe: Checks if container is ready to receive traffic
        # If this fails, pod is removed from service endpoints
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5   # Wait 5s before first check
          periodSeconds: 5         # Check every 5 seconds
          timeoutSeconds: 3        # Timeout after 3 seconds
          failureThreshold: 3      # Mark unready after 3 failures
          successThreshold: 1      # Mark ready after 1 success

---
# Service: Exposes your app within the cluster
apiVersion: v1
kind: Service
metadata:
  name: springbootapi-service
  namespace: springboot-test
  labels:
    app: springbootapi
spec:
  type: ClusterIP  # Internal service (not exposed outside cluster)
  selector:
    app: springbootapi  # Route traffic to pods with this label
  ports:
  - name: http
    port: 8080         # Service port
    targetPort: 8080   # Container port
    protocol: TCP

---
# ServiceMonitor: Tells Prometheus to scrape metrics from your app
# NOTE: Only apply this if Prometheus Operator is installed
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: springbootapi-monitor
  namespace: springboot-test
  labels:
    app: springbootapi
    release: prmop  # IMPORTANT: Must match your Prometheus Helm release name
spec:
  selector:
    matchLabels:
      app: springbootapi
  endpoints:
  - port: http
    path: /metrics      # Endpoint where Prometheus metrics are exposed
    interval: 30s       # Scrape every 30 seconds
    scrapeTimeout: 10s  # Timeout after 10 seconds
